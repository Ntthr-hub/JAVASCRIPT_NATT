<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
  <title>NATALI CURSOS</title>
</head>
<body>
  <div class="ed-grid">
    <h1 class="s-center">NATALI CURSOS</h1>

    <!-- Formulario para crear cursos -->
    <form id="formCursos">
      <div class="ed-grid m-grid-4">
        <div class="form-item">
          <label>
            Nombre
            <input type="text" name="nombreCurso" required>
          </label>
        </div>
        <div class="form-item">
          <label>
            Poster (URL de la imagen)
            <input type="text" name="posterCurso" required>
          </label>
        </div>
        <div class="form-item">
          <label>
            Clases
            <input type="number" min="1" name="clasesCurso" required>
          </label>
        </div>
        <div class="form-item m-py-3">
          <input class="button" type="submit" value="Crear Curso">
        </div>
      </div>
    </form>
  </div>

  <!-- Contenedor de cursos -->
  <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="cursos"></div>

  <!-- Tu JS -->
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
